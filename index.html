<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header-container">
      <img class="header-container__img" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header-container__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p class="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <article class="add-item__task-wrapper">
          <input id="new-task"class="task add-item__task" type="text">
          <button class="button add-item__button">Add</button>
        </article>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks incomplete-tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__item__checkbox">
          <label class="task tasks__item__label">Pay Bills</label>
          <input type="text" class="task tasks__item__text-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" alt="delete button" class="delete-img"></button>
        </li>
        <li class="edit-mode tasks__item">
          <input type="checkbox" class="tasks__item__checkbox">
          <label class="task tasks__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task tasks__item__text-input">
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg" alt="delete button" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks completed-tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__item__checkbox" checked>
          <label class="task tasks__item__label">See the Doctor</label>
          <input type="text" class="task tasks__item__text-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" alt="delete button" class="delete-img"></button>
        </li>
      </ul>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
